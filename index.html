<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Etch-My-Sketch</title>
<link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
<div class="right">
<div class="gridContainer">
</div>    
</div>

<div class="page" >
    <h1>ETCH-MAH-SKETCH</h1>
    <label for="quantity">Type a value for grid size:</label>
    <br>
    <input type="number" id="quantity" name="quantity" />
    <br>
    <button class="reset">CLEAR GRID</button>
    <br>
    <label for="color">To toggle rainbow mode</label>
    <button class="color">Click here</button>
    <br>
    <label for="shade">To toggle shading mode:</label>
    <button class="shade">Click here</button>
</div>
</body>
</html>
